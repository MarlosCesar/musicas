<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Seu aplicativo de cifras"/>
  <meta name="theme-color" content="#6495ED"/>
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net https://accounts.google.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
  font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
  img-src 'self' data: blob: https://drive.google.com https://lh3.googleusercontent.com https://cors-proxy-cifras.onrender.com;
  connect-src 'self' https://www.googleapis.com https://accounts.google.com https://cors-proxy-cifras.onrender.com;
">
 <title>Cifras</title>
  <link rel="manifest" href="manifest2.json" />
  <link rel="icon" type="image/svg+xml" href="favicon2.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <link rel="stylesheet" href="style2.css" /> <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-poppins min-h-screen">
  <div class="app-container">
    <header class="main-header sticky top-0 z-30 bg-white shadow-sm dark:bg-zinc-900 dark:shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="#" class="logo text-2xl font-bold text-indigo-600 dark:text-sky-400">Cifras</a>
        
        <div class="flex items-center space-x-4">
            <button id="dark-mode-toggle" class="dark-mode-button p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-zinc-700 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200 transition-colors duration-200" aria-label="Alternar modo escuro">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline-block"></i>
            </button>

            <button id="menu-toggle" class="menu-toggle md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 dark:text-gray-200" aria-label="Abrir menu">
                <div class="bar bg-gray-700 dark:bg-gray-200"></div>
                <div class="bar bg-gray-700 dark:bg-gray-200"></div>
                <div class="bar bg-gray-700 dark:bg-gray-200"></div>
            </button>
        </div>
      </div>

      <nav id="nav-links" class="nav-links hidden md:flex flex-col md:flex-row absolute md:relative top-[72px] md:top-0 left-0 w-full md:w-auto bg-white dark:bg-zinc-800 shadow-lg md:shadow-none py-4 md:py-0 transition-transform duration-300 transform -translate-x-full md:translate-x-0">
        <ul class="flex flex-col md:flex-row md:space-x-8 px-4 md:px-0">
            <li class="has-submenu relative py-2 md:py-0">
                <a href="#add-cifra" class="nav-link block px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-700 rounded-md transition-colors duration-200 md:hover:bg-transparent md:dark:hover:bg-transparent md:hover:text-indigo-600 md:dark:hover:text-sky-400">
                    Adicionar Cifra <i class="fas fa-chevron-down text-xs ml-1 transition-transform duration-200 md:hidden"></i>
                </a>
                <ul class="sub-menu pl-4 md:pl-0 md:absolute md:top-full md:left-0 md:mt-2 md:bg-white md:dark:bg-zinc-700 md:shadow-md md:rounded-md md:w-48 hidden">
                    <li><a href="#importar-imagem" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-600 rounded-md">Importar imagem</a></li>
                    <li><a href="#tirar-foto" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-600 rounded-md">Tirar Foto</a></li>
                    <li><a href="#enviar-nuvem-add" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-600 rounded-md">Enviar p/ Nuvem</a></li>
                </ul>
            </li>
            <li class="has-submenu relative py-2 md:py-0">
                <a href="#cifras-nuvem" class="nav-link block px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-700 rounded-md transition-colors duration-200 md:hover:bg-transparent md:dark:hover:bg-transparent md:hover:text-indigo-600 md:dark:hover:text-sky-400">
                    Cifras na Nuvem <i class="fas fa-chevron-down text-xs ml-1 transition-transform duration-200 md:hidden"></i>
                </a>
                <ul class="sub-menu pl-4 md:pl-0 md:absolute md:top-full md:left-0 md:mt-2 md:bg-white md:dark:bg-zinc-700 md:shadow-md md:rounded-md md:w-48 hidden">
                    <li><a href="#adicionar-selecionadas" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-zinc-600 rounded-md">Adicionar Selecionadas</a></li>
                </ul>
            </li>
            <li class="py-2 md:py-0 md:hidden">
                <div class="search-wrap px-3">
                    <input id="search-bar" class="search-bar w-full p-2 border border-gray-300 rounded-md dark:bg-zinc-700 dark:border-zinc-600 dark:text-gray-100" type="search" placeholder="Buscar cifra..." autocomplete="on" />
                    <ul id="search-dropdown" class="search-dropdown hidden bg-white dark:bg-zinc-700 shadow-md rounded-b-md border border-t-0 border-gray-200 dark:border-zinc-600"></ul>
                </div>
            </li>
        </ul>
      </nav>

      <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

      </div>
    </header>

    <main class="container mx-auto px-4 py-6 min-h-[80vh]">
      <section id="cifra-list-section" class="cifra-list-section">
        <div id="empty-state" class="empty-state max-w-2xl mx-auto text-center py-16 bg-white dark:bg-zinc-800 rounded-lg shadow-sm">
          <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16 mx-auto mb-6 flex items-center justify-center dark:bg-zinc-700 dark:border-zinc-600">
                <i class="fas fa-music text-gray-500 text-xl dark:text-gray-400"></i>
            </div>
          <h3 class="text-xl font-semibold text-gray-700 mb-2 dark:text-gray-200">Adicione sua primeira cifra</h3>
        </div>
        <ul id="cifra-list" class="cifra-list max-w-4xl mx-auto mt-8"></ul>
      </section>
      <div id="float-controls" class="float-controls hidden fixed bottom-20 right-4 p-3 bg-white dark:bg-zinc-800 rounded-full shadow-lg flex space-x-2">
        <button id="select-all-btn" title="Selecionar todas" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-zinc-700 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200 transition-colors duration-200"><i class="fas fa-check-double"></i></button>
        <button id="clear-selection-btn" title="Limpar seleção" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-zinc-700 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200 transition-colors duration-200"><i class="fas fa-eraser"></i></button>
        <button id="delete-selected-btn" title="Excluir selecionadas" class="p-2 rounded-full bg-red-500 hover:bg-red-600 text-white transition-colors duration-200"><i class="fas fa-trash"></i></button>
        <button id="rename-selected-btn" title="Renomear selecionada" class="hidden p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-zinc-700 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200 transition-colors duration-200"><i class="fas fa-pen"></i></button>
        <button id="upload-selected-btn" title="Upload para Drive" class="hidden p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white transition-colors duration-200"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
      <button id="fab" class="fab fixed bottom-4 right-4 z-40 w-14 h-14 rounded-full bg-indigo-600 text-white flex items-center justify-center shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-sky-500 dark:hover:bg-sky-600" aria-label="Adicionar ou buscar cifra">
        <i class="fas fa-plus transition-transform duration-300"></i>
      </button>
      <input id="file-input" type="file" class="hidden" accept="image/*" multiple />
      <div id="cloud-modal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 p-4" role="dialog" aria-modal="true">
        <div class="modal-content bg-white dark:bg-zinc-800 rounded-lg shadow-xl p-6 w-full max-w-md relative">
          <button id="close-cloud-modal" class="close-modal absolute top-3 right-3 text-gray-500 dark:text-gray-400 text-2xl hover:text-gray-700 dark:hover:text-gray-200" aria-label="Fechar">&times;</button>
          <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Cifras na Nuvem</h2>
          <div id="cloud-list" class="cloud-list max-h-60 overflow-y-auto mb-4 border border-gray-200 dark:border-zinc-700 rounded-md p-2"></div>
          <button id="add-cloud-btn" class="add-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 dark:bg-sky-500 dark:hover:bg-sky-600">Adicionar Selecionadas</button>
        </div>
      </div>
      <div id="fullscreen-overlay" class="fullscreen-overlay hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center text-white text-3xl"></div>
      <div id="toast" class="toast fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg hidden z-50 dark:bg-gray-100 dark:text-gray-800"></div>
    </main>
  </div>
  <script src="script2.js"></script>
</body>
</html>

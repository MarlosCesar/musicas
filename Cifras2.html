<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Seu aplicativo de cifras"/>
  <meta name="theme-color" content="#1A202C"/>
  <title>Cifras 2.0</title>
  <link rel="manifest" href="manifest2.json" />
  <link rel="icon" type="image/svg+xml" href="favicon2.svg" />
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">Cifras</div>
        <div class="search-wrap">
          <input id="search-bar" class="search-bar" type="search" placeholder="Search" autocomplete="off" />
          <ul id="search-dropdown" class="search-dropdown hidden"></ul>
        </div>
      </div>
    </header>
    <nav id="tabs" class="tabs-container" role="tablist"></nav>
    <main>
      <section id="cifra-list-section" class="cifra-list-section">
        <div id="empty-state" class="empty-state">
          <!-- Novo ícone profissional -->
          <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
            <rect width="100" height="100" rx="20" fill="#E0E7EF"/>
            <g>
              <rect x="28" y="34" width="44" height="32" rx="8" fill="#fff" stroke="#6B8A8A" stroke-width="2"/>
              <path d="M50 60V48" stroke="#24a6a6" stroke-width="2" stroke-linecap="round"/>
              <circle cx="50" cy="64" r="2.8" fill="#24a6a6"/>
              <rect x="45" y="50" width="10" height="4" rx="1.5" fill="#24a6a6" opacity="0.16"/>
            </g>
          </svg>
          <div class="empty-text">Adicione sua primeira cifra</div>
        </div>
        <ul id="cifra-list" class="cifra-list"></ul>
      </section>
      <div id="float-controls" class="float-controls hidden">
        <button id="select-all-btn" title="Selecionar todas"><span>&#9745;</span></button>
        <button id="clear-selection-btn" title="Limpar seleção"><span>&#10006;</span></button>
        <button id="delete-selected-btn" title="Excluir selecionadas"><span>&#128465;</span></button>
      </div>
    </main>
    <button id="fab">+</button>
<div id="fab-menu" class="fab-menu hidden">
  <button id="fab-buscar" class="fab-menu-btn"><i class="icon-search"></i>Buscar</button>
  <button id="fab-camera" class="fab-menu-btn"><i class="icon-camera"></i>Tirar foto</button>
  <button id="fab-upload" class="fab-menu-btn"><i class="icon-upload"></i>Upload</button>
</div>
    <input id="file-input" type="file" class="hidden" accept="image/*" multiple />
    <!-- Modal para adicionar nova aba -->
    <div id="add-tab-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="close-add-tab-modal" class="close-modal" aria-label="Fechar">&times;</button>
        <h2>Nova Aba</h2>
        <input id="add-tab-name" type="text" placeholder="Nome da nova aba" />
        <div>
          <label><input type="radio" name="tab-privacy" value="public" checked> Visível para todos</label>
          <label><input type="radio" name="tab-privacy" value="local"> Apenas neste dispositivo</label>
        </div>
        <button id="save-add-tab-btn" class="add-btn">Adicionar</button>
      </div>
    </div>
    <!-- Modal para modo da aba -->
    <div id="tab-mode-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="close-tab-mode-modal" class="close-modal" aria-label="Fechar">&times;</button>
        <h2>Alterar para modo:</h2>
        <form>
          <label><input type="radio" name="tab-mode" value="online"> Online</label>
          <label><input type="radio" name="tab-mode" value="offline"> Offline</label>
        </form>
        <button id="save-tab-mode-btn" class="add-btn">Salvar</button>
      </div>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay hidden"></div>
    <div id="toast" class="toast"></div>
  </div>
  <script src="script2.js"></script>
</body>
</html>

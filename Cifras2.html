<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest2.json">
</head>
<body class="bg-gray-50 text-gray-800 font-poppins min-h-screen">
    <div class="app-container">
        <!-- Header Moderno -->
        <header class="sticky top-0 z-30 bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <!-- Hamburger Menu Icon -->
                <button id="hamburger-menu-btn" class="text-gray-600 focus:outline-none md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                
                <div class="search-wrap flex-grow mx-4">
                    <input id="search-bar" class="search-bar w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="search" placeholder="Buscar cifra..." autocomplete="on">
                    <ul id="search-dropdown" class="search-dropdown hidden"></ul>
                </div>

                <!-- Dark Mode Toggle (moved to header for better visibility) -->
                <button id="fab-darkmode" class="fab-menu-btn p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200">
                    <span id="icon-modo-escuro" class="text-xl">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <!-- Sidebar/Overlay Menu for Tabs -->
        <nav id="sidebar-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:shadow-none md:w-auto md:h-auto">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-4">Categorias</h2>
                <div id="tabs" class="flex flex-col space-y-2">
                    <!-- Tabs will be rendered here by JavaScript -->
                </div>
                <button class="tab-add mt-4 w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-plus mr-2"></i> Adicionar Categoria
                </button>
            </div>
        </nav>

        <!-- Overlay for when sidebar is open -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 z-30 hidden md:hidden"></div>

        <main class="container mx-auto px-4 py-6 min-h-[80vh]">
            <section id="cifra-list-section" class="cifra-list-section">
                <div id="empty-state" class="empty-state max-w-2xl mx-auto text-center py-16" style="display: flex;">
                    <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16 mx-auto mb-6 flex items-center justify-center">
                        <i class="fas fa-music text-gray-500 text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Adicione sua primeira cifra</h3>
                </div>
                <ul id="cifra-list" class="cifra-list max-w-4xl mx-auto mt-8" style="display: none;"></ul>
            </section>
            <div id="float-controls" class="float-controls hidden">
                <button id="select-all-btn" title="Selecionar todas"><i class="fas fa-check-double"></i></button>
                <button id="clear-selection-btn" title="Limpar seleÃ§Ã£o"><i class="fas fa-eraser"></i></button>
                <button id="delete-selected-btn" title="Excluir selecionadas"><i class="fas fa-trash"></i></button>
                <button id="rename-selected-btn" title="Renomear selecionada" class="hidden"><i class="fas fa-pen"></i></button>
                <button id="upload-selected-btn" title="Upload para Drive" class="hidden"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
            <!-- FAB -->
            <button id="fab" class="fab" aria-label="Adicionar ou buscar cifra"><i class="fas fa-plus"></i></button>
            <!-- FAB Menu -->
            <div id="fab-menu" class="fab-menu hidden">
                <button id="fab-buscar2" class="fab-menu-btn"><i class="fas fa-upload"></i> Importar imagem</button>
                <button id="fab-camera" class="fab-menu-btn"><i class="fas fa-camera"></i> Tirar Foto</button>
                <button id="fab-upload" class="fab-menu-btn"><i class="fas fa-cloud-upload-alt"></i> Enviar p/ Nuvem</button>
            </div>
            <input id="file-input" type="file" class="hidden" accept="image/*" multiple="">
            <!-- Modal para seleÃ§Ã£o na nuvem -->
            <div id="cloud-modal" class="modal hidden" role="dialog" aria-modal="true">
                <div class="modal-content">
                    <button id="close-cloud-modal" class="close-modal" aria-label="Fechar">Ã—</button>
                    <h2>Cifras na Nuvem</h2>
                    <div id="cloud-list" class="cloud-list"></div>
                    <button id="add-cloud-btn" class="add-btn">Adicionar Selecionadas</button>
                </div>
            </div>
            <div id="fullscreen-overlay" class="fullscreen-overlay hidden"></div>
            <div id="toast" class="toast"></div>
        </main>
    </div>
    <script src="script2.js"></script>
</body>
</html>
